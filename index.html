<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primo esercizio di CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Inizio dell'header -->
    <header>

        <img id="logo" src="img/logo.svg" alt="logo Booleaner">

    </header>
    <!-- Fine dell'header -->

    <!-- Apertura del tag main -->
    <main>

        <!-- Inserimento titolo e sottotitolo-->
        <section>
            <h1 id="titolo">Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
            <h2 id="sottotitolo">Scritto da <span id="booleaner">The Booleaner</span></h2>
            <span id="data">il 10/10/2020</span>
        </section>
        <!-- Fine sezione titolo e sottotitolo -->


    </main>

    
</body>
</html>
